<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>

    <body>
        <header>
            <h1 class ="header-Txt">Code Quiz</h1>
            <button class="start-button">Start!</button>
        </header>

        <main>
            <section>
                <div class="questions">Are you ready???</div>
                <div class="answer-choices">
                    <ul class="random-answers">
                        <li class="answer-choice"></li>
                        <li class="answer-choice"></li>
                        <li class="answer-choice"></li>
                        <li class="answer-choice"></li>
                    </ul>
                </div>
                <button class="next-button" hidden>Next</button>
            </section>

            <aside>
                <div class="highscore">Highscore</div>
                <div class= "card timer">
                    <div class = "timer-text">
                    <div class="timer-count">50</div>
                    <h3>seconds remaining</h3>
                </div>
            </aside>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
